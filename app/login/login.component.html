<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            
            <div class="main">
                <h4>WELCOME TO V-BANK  {{aim}}</h4><br>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
            <input id="accno" type="text" class="text" formControlName="accnum" placeholder="Account number"><br><br>
            <div *ngIf=" (this.loginForm.get('accnum')?.dirty || this.loginForm.get('accnum')?.touched) && this.loginForm.get('accnum')?.errors" class="error" >Invalid Accountumber</div>
            
            <input id="pwd" type="password" class="text" formControlName="pswd" placeholder="Password" ><br> <br>
            <div *ngIf=" (this.loginForm.get('pswd')?.dirty || this.loginForm.get('pswd')?.touched) && this.loginForm.get('pswd')?.errors" class="error" >Invalid Password</div>
            
            <input type="submit" value="Log In" class="button butefct" (click)="login()"> <br>
                <a class="textfp" href="#">Forgotten password?</a>
           <div class="line"></div>
                <input type="button" value="Create New Account" class="button button1 butefct" (click)="Register()"> <br><br>
            </form>
        </div></div>
        <div class="col-4"></div>
    </div>
  </div>
